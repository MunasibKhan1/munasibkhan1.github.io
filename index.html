<!DOCTYPE html>
<html>
    <head>
        <title>
                Welcome
        </title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <!--Google Fonts-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jura|Cutive Mono">
        <!--View Port for Mobil-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
       

    </head>
   <style>
       .joke-body
       {
           text-align: center;
       }
       .setup
       {
           font-weight: bold;
           font-size: 18px;
           margin-top: 10px;
       }
       .punchline
       {
           font-weight: bold;
           font-size: 18px;
           margin-top: 10px;
           color: #a83625;
       }
       button
       {
           margin-top: 150px;
       }
       .author
       {
           margin-top: 300px;
       }
   </style>
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            document.querySelector("button").addEventListener("click", showJoke)
            
            function showJoke(){
                
            const jokeBody = document.querySelector(".joke-body");
            
            while (jokeBody.firstChild) {
                jokeBody.firstChild.remove()
            }
            fetch("https://official-joke-api.appspot.com/jokes/random")
            .then(res => res.json())
            .then(joke => {
                const setup = document.createElement("p")
                setup.className = "setup"
                const punchline = document.createElement("p")
                punchline.className = "punchline"
                setup.textContent = `Setup: ${joke.setup}`
                punchline.textContent = `Punchline: ${joke.punchline}`
                jokeBody.appendChild(setup)
                jokeBody.appendChild(punchline)
            })
            
                
            }
        })
    </script>
    
    
    <body>
    
    <center><h3>Random Jokes</h3></center>
    
    <center><button class="btn btn-success">Show the Joke</button></center>
    <div class="joke-body">
        
    </div>
    
    <div class="author">
        <center><strong>Munasib Khan - 2021</strong></center>
    </div>
    
    
    
    </body>
</html>
